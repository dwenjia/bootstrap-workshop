<html>
  <head>
    <title>Jumbotron</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      .sameHeight{
        height: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Free HD wallpapers</h1>
            <br>
            <p>Perfect wallpapers for every season</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button"><<i class="fa fa-hand-o-right"></i></i>Learn more</a></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
        <div class="well">
          <img src="https://goo.gl/WnlsFj" alt="" class="img-responsive sameHeight">
          <br>
          <button type="button" class="btn btn-warning">Click for wallpapers for Autumn</button>
        </div>
        </div>

        <div class="col-md-4">
        <div class="well">
          <img src="https://goo.gl/zC9031" alt="" class="img-responsive sameHeight">
          <br>
          <button type="button" class="btn btn-success">Click for wallpapers for Spring</button>
        </div>
        </div>

        <div class="col-md-4">
        <div class="well">
          <img src="https://goo.gl/PDufHh" alt="" class="img-responsive sameHeight">
          <br>
          <button type="button" class="btn btn-primary">Click for wallpapers for Summer</button>
        </div>
        </div>

      </div>


    </div>
  </body>
</html>
